<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#000">
<title>DreamsChat - HTML Mobile Template</title>

<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-wrapper chat-bg">

<div class="header header-small">
<div class="top-profile">
<div class="profile pt-10">
<a href="settings.html" class="back-btn"><img src="assets/img/icons/arrow.png" alt></a>
Account
</div>
</div>
</div>

<div class="settings-col">
<div class="container">
<div class="top-profile status-top-profile without-circle">
<div class="profile">
<div class="avatar">
<img src="assets/img/avatar-3.jpg" alt>
</div>
<a href="profile.html" class="profile-details">
<span class="main-title">Jessica</span>
<span class="sub-title">At Work</span>
</a>
</div>
</div>
<div class="title-col">
<h6>Who can see my personal info</h6>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>Status</label>
<select class="browser-default custom-select">
<option selected>At the work</option>
<option>Busy</option>
<option>Offline</option>
</select>
</li>
</ul>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>Change Number</label>
<select class="browser-default custom-select">
<option selected>+91 77150 46761</option>
</select>
</li>
</ul>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>My last seen</label>
<select class="browser-default custom-select">
<option selected>Nobody</option>
<option>Everyone</option>
<option>My contacts</option>
</select>
</li>
</ul>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>Profile Photo</label>
<select class="browser-default custom-select">
<option selected>Nobody</option>
<option>Everyone</option>
<option>My contacts</option>
</select>
</li>
</ul>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>About</label>
<select class="browser-default custom-select">
<option selected>Nobody</option>
<option>Everyone</option>
<option>My contacts</option>
</select>
</li>
</ul>
</div>
<div class="drop-down-col">
<ul>
<li>
<label>Groups</label>
<select class="browser-default custom-select">
<option selected>Nobody</option>
<option>Everyone</option>
<option>My contacts</option>
</select>
</li>
</ul>
</div>
</div>
</div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
