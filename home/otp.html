<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#000">
<title>DreamsChat - HTML Mobile Template</title>

<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="main-wrapper login-page">
<div class="container">
<div class="login-icon">
<div class="login-top-icon">
<div class="inner-top-icon">
<img src="assets/img/icons/login-icon.svg" alt>
</div>
</div>
</div>
<div class="login-title">
<span>Waiting to automatically detect and sms send to 925-888-2837</span><br><br>
<span>Enter 4 digit sms verification code</span>
</div>
<div class="login-form">
<form class="list" id="login-form">
<ul>
<li>
<div class="input text-center">
<input id="partitioned" type="text" maxlength="4" placeholder="••••" onkeypress="if(this.value.length==4) return false;" />
</div>
</li>
</ul>
<h6 class="otp-text">Did’nt receive the code? <a href="#">RESEND CODE</a></h6>
</form>
<div class="bottom-submit">
<div class="left">
<ul>
<li></li>
<li class="active"></li>
</ul>
</div>
<div class="right">
<a href="/chat" class="submit-btn"><img src="assets/img/icons/arrow.png" alt></a>
</div>
</div>
</div>
</div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
